dev_directory : ./dev_data
eval_directory : ./eval_data
model_directory: ./model
result_directory: ./result
result_file: result.csv

max_fpr : 0.1

feature:
  n_mels: 128
  frames : 5
  n_fft: 1024
  hop_length: 512
  power: 2.0


fit:
  compile:
    optimizer : adam
    loss:
      autoencoder: mean_squared_error
      domain_classifier: categorical_crossentropy
    loss_weights:
      autoencoder: 1.0
      domain_classifier: 1.0
  epochs : 100
  batch_size : 16
  shuffle : True
  validation_split : 0.1
  verbose : 1
